<div *ngIf="editZaposlenik != null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Modal title</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="Ugasi()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Ime zaposlenika</label>
          <input class="form-control" [(ngModel)]="editZaposlenik.ime">
        </div>
        <div class="mb-3">
          <label class="form-label">Prezime zaposlenika</label>
          <input class="form-control" [(ngModel)]=editZaposlenik.prezime>
        </div>
        <div class="mb-3">
          <label class="form-label">Datum rodjenja</label>
          <input class="form-control" class="form-control" [(ngModel)]=editZaposlenik.datumRodjenja>
        </div>
        <div class="mb-3">
          <label class="form-label">Grad</label>
          <input class="form-control" class="form-control" [(ngModel)]=editZaposlenik.grad>
        </div>
        <div class="mb-3">
          <label class="form-label">Drzava</label>
          <input class="form-control" class="form-control" [(ngModel)]=editZaposlenik.drzava>
        </div>
        <div class="mb-3">
          <label class="form-label">Broj telefona</label>
          <input class="form-control" class="form-control" [(ngModel)]=editZaposlenik.brojTelefona>
        </div>
        <div class="mb-3">
          <label class="form-label">Adresa</label>
          <input class="form-control" class="form-control" [(ngModel)]=editZaposlenik.adresa>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="Ugasi()">Close</button>
        <button type="button" class="btn btn-dark" (click)="Spasi(editZaposlenik)">Save changes</button>
      </div>
    </div>
  </div>
</div>
