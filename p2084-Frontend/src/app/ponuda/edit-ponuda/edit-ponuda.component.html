<div *ngIf="editPonuda != null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Modal title</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="Ugasi()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naziv ponude</label>
          <input class="form-control" [(ngModel)]="editPonuda.nazivPonude">
        </div>
        <div class="mb-3">
          <label class="form-label">Cijena</label>
          <input class="form-control" [(ngModel)]=editPonuda.cijena type="number">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="Ugasi()">Close</button>
          <button type="button" class="btn btn-dark" (click)="Spasi(editPonuda)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
