<div class ="lokacije">
  <h1 style="text-align: center">Evidencija o lokacijama (lokacije poslovnica)</h1><br><br>
  <p style="margin-left: auto ; margin-right: auto; width:90%">Filter: <input style="border: 1px black solid" [(ngModel)]="filter"><button class="btn btn-dark" style="float: right" (click)="novaLokacija = true">Dodaj novu lokaciju</button>
  <table *ngIf="lokacije != null" class="table table-striped" style="margin-left: auto ; margin-right: auto; width:90%">
    <thead class="thead-dark">
    <tr>
      <th scope="col"><p style="text-align: center">Grad</p></th>
      <th scope="col"><p style="text-align: center">Drzava</p></th>
      <th scope="col"><p style="text-align: center">Adresa</p></th>
      <th scope="col"><p style="text-align: center">Akcija</p></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let x of Filtriraj()">
      <td><p style="text-align: center">{{x.grad}}</p></td>
      <td><p style="text-align: center">{{x.drzava}}</p></td>
      <td><p style="text-align: center">{{x.adresa}}</p></td>
      <td><p style="text-align: center"><button class="btn btn-danger" (click)="ObrisiProizvod(x)">Obrisi</button>&nbsp;<button class="btn btn-success" (click)="Uredi(x)">Uredi</button></p></td>
    </tr>
    </tbody>
  </table>
</div>

<app-edit-lokacija [editLokacija]="odabranaLokacija"></app-edit-lokacija>

<div *ngIf="novaLokacija" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Modal title</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="novaLokacija = false"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naziv grada</label>
          <input class="form-control" [(ngModel)]="dodajLokaciju.grad">
        </div>
        <div class="mb-3">
          <label class="form-label">Naziv drzave</label>
          <input class="form-control" [(ngModel)]=dodajLokaciju.drzava>
        </div>
        <div class="mb-3">
          <label class="form-label">Naziv adrese</label>
          <input class="form-control" [(ngModel)]=dodajLokaciju.adresa>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="novaLokacija = false">Close</button>
        <button type="button" class="btn btn-dark" (click)="Dodaj(dodajLokaciju)">Save changes</button>
      </div>
    </div>
  </div>
</div>
